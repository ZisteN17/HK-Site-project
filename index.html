<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ХК КГАСУ — Хоккейный клуб</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Экран загрузки -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <img src="images/logo.jpeg" alt="ХК КГАСУ" class="loading-emblem">
            <div class="loading-title">ХК КГАСУ</div>
            <div class="loading-bar"><div class="loading-bar-fill"></div></div>
        </div>
    </div>

    <!-- Главная страница -->
    <main class="hero-section">
        <div class="hero-content">
            <!-- Две эмблемы рядом -->
            <div class="dual-emblems">
                <div class="emblem-item">
                    <img src="images/logo.jpeg" alt="Эмблема ХК КГАСУ" class="emblem-img">
                </div>
                <div class="emblem-item">
                    <img src="images/institute.jpeg" alt="КГАСУ" class="emblem-img">
                </div>
            </div>

            <!-- Слоган -->
            <h1 class="slogan">ХК КГАСУ — мы строим будущее</h1>

            <!-- Блок следующей игры -->
            <div class="next-game-card">
                <div class="next-game-header">СЛЕДУЮЩИЙ МАТЧ</div>
                <div class="next-game-date">18 февраля 2026, 20:15</div>
                <div class="next-game-teams">
                    <img src="images/opponents/timerhan.jpg" alt="Тимерхан" class="next-game-logo">
                    <span class="team-name">Тимерхан</span>
                    <span class="vs">VS</span>
                    <span class="team-name opponent">КГАСУ</span>
                    <img src="images/logo.jpeg" alt="КГАСУ" class="next-game-logo">
                </div>
            </div>

            <!-- Навигационные кнопки -->
            <nav class="main-navigation">
                <div class="nav-group-label">Команда</div>
                <div class="nav-group">
                    <a href="pages/about.html" class="nav-button">
                        <span class="button-text">О команде</span>
                    </a>
                    <a href="pages/roster.html" class="nav-button">
                        <span class="button-text">Основной состав</span>
                    </a>
                    <a href="pages/veterans.html" class="nav-button">
                        <span class="button-text">Ветераны</span>
                    </a>
                </div>

                <div class="nav-group-label">Матчи и медиа</div>
                <div class="nav-group">
                    <a href="pages/calendar.html" class="nav-button">
                        <span class="button-text">Календарь</span>
                    </a>
                    <a href="pages/news.html" class="nav-button">
                        <span class="button-text">Новости</span>
                    </a>
                    <a href="pages/stream.html" class="nav-button">
                        <span class="button-text">Трансляции</span>
                    </a>
                    <a href="pages/social.html" class="nav-button">
                        <span class="button-text">Социальные сети</span>
                    </a>
                </div>

                <a href="pages/social.html#join-team" class="nav-button join-button">
                    <span class="button-text">Вступить в команду</span>
                </a>
            </nav>

            <!-- Разработчики -->
            <div class="dev-credits-home">
                Разработано: <a href="https://t.me/Zisten_7" target="_blank" class="dev-link">@Zisten_7</a> &amp; <a href="https://t.me/zarya7_7" target="_blank" class="dev-link">@zarya7_7</a>
            </div>
        </div>
    </main>

    <script>
        window.addEventListener('load', function() {
            const screen = document.getElementById('loadingScreen');
            setTimeout(function() {
                screen.classList.add('loading-hidden');
                setTimeout(function() { screen.style.display = 'none'; }, 600);
            }, 800);
        });
    </script>
    <script src="js/main.js"></script>
    <script src="js/schedule.js"></script>
</body>
</html>
