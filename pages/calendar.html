<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Календарь — ХК КГАСУ</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Шапка с навигацией -->
    <header class="page-header">
        <a href="../index.html" class="back-link"><span class="nav-arrow">←</span> Главная</a>
        <h1 class="page-title">Календарь и результаты</h1>
    </header>

    <main class="content-page calendar-page">
        <div class="content-container">

            <!-- Статистика сезона -->
            <section class="season-stats-section">
                <h2>Статистика сезона</h2>
                <div id="season-stats" class="season-stats">
                    <!-- Заполняется из js/schedule.js -->
                </div>
            </section>

            <!-- Турнирная таблица -->
            <section class="standings-section">
                <h2>Турнирная таблица — Дивизион АБ ПЛХЛ 2025/2026</h2>
                <p class="standings-subtitle">Регулярный чемпионат</p>
                <div class="standings-table-container">
                    <table class="standings-table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th></th>
                                <th class="team-col">Команда</th>
                                <th>И</th>
                                <th>В</th>
                                <th>Н</th>
                                <th>П</th>
                                <th>Ш</th>
                                <th>О</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Заполняется из js/schedule.js -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Предстоящие игры -->
            <section class="upcoming-games-section">
                <h2>Предстоящие игры</h2>
                <div class="games-list" id="upcomingGamesList">
                    <!-- Заполняется из js/schedule.js -->
                </div>
            </section>

            <!-- Сыгранные матчи -->
            <section class="past-games-section">
                <h2>Сыгранные матчи</h2>
                <div class="games-list" id="pastGamesList">
                    <!-- Заполняется из js/schedule.js -->
                </div>
            </section>

        </div>
    </main>

    <nav class="page-nav">
        <a href="veterans.html" class="page-nav-btn"><span class="nav-arrow">←</span> Ветераны</a>
        <a href="social.html" class="page-nav-btn">Социальные сети <span class="nav-arrow">→</span></a>
    </nav>

    </div>

    <script src="../js/schedule.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
