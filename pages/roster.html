<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Основной состав — ХК КГАСУ</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <img src="../images/emblem.png" class="background-logo" alt="">
    <!-- Шапка с навигацией -->
    <header class="page-header">
        <a href="../index.html" class="back-link"><span class="nav-arrow">←</span> Главная</a>
        <h1 class="page-title">Основной состав</h1>
    </header>

    <main class="content-page">
        <div class="content-container">
            <!-- Переключатель лиг -->
            <div class="league-tabs">
                <button class="league-tab active" data-league="plhl">ПЛХЛ</button>
                <button class="league-tab" data-league="skhl">СХЛ</button>
            </div>

            <!-- Эмблема на фоне -->

            <!-- Сетка игроков (загружается из JS) -->
            <section class="players-grid" id="playersGrid">
                <!-- Карточки игроков загружаются динамически из roster.js -->
            </section>
        </div>
    </main>

    <!-- Модальное окно для биографии игрока -->
    <div id="playerModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-player-info">
                <img id="modalPlayerPhoto" src="" alt="Фото игрока" class="modal-photo">
                <div class="modal-details">
                    <h2 id="modalPlayerName">Имя игрока</h2>
                    <p class="modal-number">#<span id="modalPlayerNumber">00</span></p>
                    <p class="modal-position"><strong>Позиция:</strong> <span id="modalPlayerPosition"></span></p>
                    <p class="modal-position"><strong>Хват:</strong> <span id="modalPlayerHand"></span></p>
                    <p class="modal-position"><strong>Дата рождения:</strong> <span id="modalPlayerBirthDate"></span></p>
                    <p class="modal-position"><strong>Возраст:</strong> <span id="modalPlayerAge"></span> лет</p>
                </div>
            </div>
        </div>
    </div>

    <nav class="page-nav">
        <a href="about.html" class="page-nav-btn"><span class="nav-arrow">←</span> О команде</a>
        <a href="veterans.html" class="page-nav-btn">Ветераны <span class="nav-arrow">→</span></a>
    </nav>
    <div class="dev-credits">
        Разработано: <a href="https://t.me/Zisten_7" target="_blank" class="dev-link">@Zisten_7</a> &amp; <a href="https://t.me/zarya7_7" target="_blank" class="dev-link">@zarya7_7</a>
    </div>

    <script src="../js/players-data.js"></script>
    <script src="../js/roster.js"></script>
    <script src="../js/birthday.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
